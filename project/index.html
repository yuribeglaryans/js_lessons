    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=2, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <script src="scripts/app.js" defer></script>
        <title>Favorite movie</title>
    </head>
    <body>
        <div id="backdrop"></div>
        <div id="header">
            <div class="header_section">
                <div class="header_item">
                    <p>Favorite Movies</p>
                </div>
            </div>    
            <div class="header_but"> 
                <button id="add_but">ADD MOVIE</button>
            </div>
        </div>
        <main>
            <section id="entry-text" class="card">
              <p>Your personal movie database!</p>
            </section>
            <ul id="movie-list"></ul>
          </main>
        <div class="modal" id="add-modal">      
                <form action="">
                    <label for="lname">Movie Title</label>
                    <br>
                    <input type="text" name="name"  >
                    <label for="lname">Image URL</label>
                    <br>
                    <input type="link" name="img" >
                    <label for="lname">Your Rating</label>
                    <br>
                    <input type="number" name="raiting" min="1" max="5" autocomplete="off" >
                    <br>         
                </form>
            <div class="but">
                <button class="whbut">Cancel</button>
                <button class="blbut">Add</button>
            </div>       
        </div>
        <div class="modal" id="delete-modal">
            <h2 class="modal__title">Are you sure?</h2>
            <p class="modal__content">
              Are you sure you want to delete this item? This action can't be made
              undone!
            </p>
            <div class="modal__actions">
              <button class="btn btn--passive">No (Cancel)</button>
              <button class="btn btn--danger">Yes</button>
            </div>
          </div>
      
    </body>
    </html>
